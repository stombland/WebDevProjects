<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Job Application Form</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form <span class= "title_small">(Web)</span></h1>

            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label form="first_name">First Name </label> <!-- form par input ka id jayega.. fir input click karne se direct cursor enter m place hoga -->
                        <input 
                            id="first_name" 
                            name="first_name" 
                            placeholder="Enter " />
                    </div>
                    <div class="form_control">
                        <label form="last_name">Last Name </label> 
                        <input 
                            id="last_name" 
                            name="last_name" 
                            placeholder="Enter..." />
                    </div>
                    <div class="form_control">
                        <label form="email">Email </label> 
                        <input 
                            type="email"
                            id="email" 
                            name="email" 
                            placeholder="Enter ??" />
                    </div>
                    <div class="form_control">
                        <label form="job_role">Job Role</label> 
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Dev</option>
                            <option value="backend">Backend Dev</option>
                            <option value="full_stack">Full Stack Dev</option>
                            <option value="ui_ux">UI UX Dev</option>                           
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label form="address">Address</label> 
                        <textarea 
                            id="address" 
                            name="address" 
                            row=" 4" 
                            cols="50" 
                            placeholder="Enter address...">
                        </textarea>
                    </div>
                    <div class="form_control">
                        <label form="city">City </label> 
                        <input 
                            id="city" 
                            name="city" 
                            placeholder="Enter City..." />
                    </div>
                    <div class="form_control">
                        <label form="pincode">Pincode </label> 
                        <input 
                            type="number"
                            id="pincode" 
                            name="pincode" 
                            placeholder="Pincode..." />
                    </div>
                    <div class="form_control">
                        <label form="date">Date </label> 
                        <input 
                            value="2024-01-10" 
                            type="date"
                            id="date" 
                            name="date" />
                    </div>
                    <div class="form_control">
                        <label form="upload">Upload CV </label> 
                        <input
                            type="file"
                            id="upload" 
                            name="upload" />                    
                    </div>
                </div>
                <div class="btn_container">
                    <button type="submit"> Apply Now</button>
                </div>
            </form>
            

        </div>
    </div>
    
</body>
</html>
