<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <style>video{margin:10px}</style>
</head>
<body>
    <h1>Excercise 1: Video and Audio Player</h1>

    <div class="audio_player">
        <h2>Audio Player</h2>
        <div class="audios">
            <audio src="1.mp4" controls></audio>
            <audio src="2.mp4" controls></audio>
            <audio src="3.mp4" controls></audio>
            <audio src="4.mp4" controls></audio>
            <audio src="5.mp4" controls></audio>
        </div>        
    </div>

    <div class="video_player">
        <h2>Video Player</h2>
        <div class="videos" style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around;">       
            <video src="1.mp4" controls></video>
            <video src="2.mp4" controls></video>
            <video src="3.mp4" controls></video>
            <video src="4.mp4" controls></video>
            <video src="5.mp4" controls></video>
        </div>        
    </div>
    
</body>
</html>
